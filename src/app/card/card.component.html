<mat-card class="example-card">
  <mat-card-title>
    <div class="row justify-content-between">
      <div class="col-6">
        <a (click)="viewCardDetails(card)">{{card.title}}</a>
      </div>
      <div class="col-3">
        <button mat-raised-button (click)="addEntryToBudgetDialog(card)">{{card.remaining | currency}}</button>
      </div>
      <div class="col-3">
        <button mat-button (click)="remove()"><fa-icon icon="times"></fa-icon></button>
      </div>
    </div>
  </mat-card-title>
  <mat-card-content>
    {{card.content}}
  </mat-card-content>
</mat-card>
