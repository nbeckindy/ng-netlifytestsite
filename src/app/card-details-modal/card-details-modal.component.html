<div mat-dialog-content>
  <mat-card-title>
    <div class="row justify-content-between">
      <div class="col-6">
        {{data.card.title}}
      </div>
      <div class="col-auto">
        Budget: {{data.card.budget | currency}}
      </div>
    </div>
  </mat-card-title>
  <mat-card-content>
    {{data.card.content}}

    <table mat-table [dataSource]="data.card.history">
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date | date: 'shortDate'}} </td>
        <td mat-footer-cell *matFooterCellDef> Total Remaining </td>
      </ng-container>
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.cost | currency}} </td>
        <td mat-footer-cell *matFooterCellDef>  </td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        <td mat-footer-cell *matFooterCellDef> {{data.card.remaining | currency}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
    </table>

    <!-- <div *ngFor="let history of data.card.history">
      {{history.description}}: {{history.cost | currency}} @ {{history.date | date: 'shortDate'}}
    </div> -->
  </mat-card-content>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Dismiss</button>
</div>
